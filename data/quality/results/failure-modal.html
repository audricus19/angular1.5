<div class="panel panel-primary panel-modal">
    <div class="panel-heading">
        <span class="title">Row #{{ modal.record._id }}</span>
        <span class="glyphicon glyphicon-remove text-right pointer pull-right" ng-click="modal.close()"></span>
    </div>
 
    <div class="panel-body">
        <button type="button" class="btn btn-success pull-right" ng-click="modal.fix()" confirm="Are you sure to fix those fields with new values?" ng-disabled="modal.isFixing" style="margin-bottom:10px;">
            <i class="fa fa-check"></i> Fix <i class="fa fa-spin fa-refresh" ng-if="modal.isFixing"></i>
        </button>
        <table class="table text-center">
            <thead>
                <tr class="row">
                    <td class="col-md-4">Column</td>
                    <td class="col-md-8">Value</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(column, value) in modal.columns" class="row">
                    <td class="col-md-4">{{ column }}</td>
                    <td class="col-md-8">
                        <input type="text" class="form-control" ng-model="modal.columns[column]" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
