<style>
    #page {
        margin-top: 50px;
    }
</style>

<div class="userpage-header">
    <div class="logo"></div>
</div>

<div class="userpage userpage-resetpass">
    <h1 class="title">Reset Your Password</h1>

    <div class="row">
        <div class="col-sm-6">
            <form ng-submit="resetpassForm.$valid && password==confirmPassword && resetpasswd()" name="resetpassForm" novalidate>
                <div class="form-group" ng-class="{'has-error':resetpassForm.$submitted && resetpassForm.email.$invalid}">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email" maxlength="80" ng-model="email" required>
                    <div ng-if="resetpassForm.$submitted && resetpassForm.email.$error.required" class="error-msg text-danger">Email is empty</div>
                    <div ng-if="resetpassForm.$submitted && resetpassForm.email.$error.email" class="error-msg text-danger">Email is invalid</div>
                </div>
                <div class="form-group" ng-class="{'has-error':resetpassForm.$submitted && resetpassForm.password.$invalid}">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" maxlength="80" ng-model="password" required>
                    <div ng-if="resetpassForm.$submitted && resetpassForm.password.$error.required" class="error-msg text-danger">Password is empty</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Re-Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat the same password as above" name="confirmPassword" maxlength="80" ng-model="confirmPassword" compare-to="password">
                    <div ng-if="resetpassForm.$submitted && resetpassForm.confirmPassword.$error.compareTo" class="error-msg text-danger">Passwords don't match</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Reset Password</button>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <a ui-sref="login">Back to Login</a>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="assets/img/home_right.jpg" alt="DQC" title="DQC" class="biglogo"/>
        </div>
    </div>
</div>
